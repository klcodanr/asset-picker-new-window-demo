<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <title>Asset Picker Window Example!</title>
  </head>
  <body>
    <div class="container">
      <h1>Hello!</h1>

      <p>
        This assumes that you have an AEM server running on http://localhost:4502
      </p>

      <label for="path">
        Form Path
      </label>
      <br />
      <input name="path" type="text" style="width: 90%;" />
      <br />
      <br />
      <button id="openFormPicker" class="btn btn-primary">
        Open Form Picker
      </button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("openFormPicker")
        .addEventListener("click", (evt) => {
          const newWin = window.open(
            "http://localhost:4502/aem/assetpicker?mode=single&root=/content/dam&selectionCount=single",
            "_blank",
            "toolbar=no,scrollbars=yes,resizable=yes,top=100,left=100,width=800,height=600"
          );
          window.addEventListener("message", (evt) => {
            document.querySelector("input[name=path]").value = JSON.parse(
              evt.data
            ).data[0].path;
            newWin.close();
          });
        });
    </script>
  </body>
</html>
